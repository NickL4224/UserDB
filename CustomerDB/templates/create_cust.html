
{% extends 'index.html' %}
    
{% block main %}

    <form id="create_customer_form" action="{{ url_for('create') }}" method="POST">
        <p>First Name: <input type="text" name="first_name"></p><br><br>
        <p>Last Name: <input type="text" name="last_name"></p><br><br>
        <p>Email: <input type="text" name="email"></p><br><br>
        <p>Phone: <input type="text" name="phone"></p><br><br>
        <p>City: <input type="text" name="city"></p><br><br>
        <p>State: <input type="text" name="state"></p><br><br>
        <input type="submit" value="Submit" id="submit button">
    </form>

{% endblock %}
